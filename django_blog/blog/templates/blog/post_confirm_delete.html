{% extends "blog/base.html" %}

{% block title %}Delete Post{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow border-danger">
            <div class="card-header bg-danger text-white">
                <h3 class="text-center mb-0">
                    <i class="fas fa-exclamation-triangle"></i> Delete Post
                </h3>
            </div>
            <div class="card-body p-4 text-center">
                <h4 class="text-danger mb-4">Are you sure you want to delete this post?</h4>
                
                <div class="card mb-4">
                    <div class="card-body text-start">
                        <h5>{{ object.title }}</h5>
                        <p class="text-muted mb-0">
                            <small>
                                Posted by {{ object.author.username }} on {{ object.date_posted|date:"F d, Y" }}
                            </small>
                        </p>
                    </div>
                </div>

                <form method="POST">
                    {% csrf_token %}
                    <div class="d-flex justify-content-center gap-3">
                        <a href="{% url 'post-detail' object.pk %}" class="btn btn-outline-secondary btn-lg">
                            <i class="fas fa-times"></i> Cancel
                        </a>
                        <button type="submit" class="btn btn-danger btn-lg">
                            <i class="fas fa-trash"></i> Yes, Delete
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
