<!DOCTYPE html>
<html>
<head>
    <title>Edit Book</title>
</head>
<body>
    <h1>Edit Book</h1>
    <form method="post">
        {% csrf_token %}
        <p>Title: <input type="text" name="title" value="{{ book.title }}" required></p>
        <p>Author: <input type="text" name="author" value="{{ book.author }}" required></p>
        <p>Library: 
            <select name="library" required>
                {% for library in libraries %}
                    <option value="{{ library.id }}" {% if library.id == book.library.id %}selected{% endif %}>
                        {{ library.name }}
                    </option>
                {% endfor %}
            </select>
        </p>
        <button type="submit">Update Book</button>
    </form>
    <a href="{% url 'list_books' %}">Back to Books</a>
</body>
</html>
