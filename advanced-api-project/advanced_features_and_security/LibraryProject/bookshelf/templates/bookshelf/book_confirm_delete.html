{% extends 'base.html' %}

{% block title %}Delete Book{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h2 class="card-title mb-0">Confirm Delete</h2>
                </div>
                <div class="card-body">
                    <p>Are you sure you want to delete "{{ book.title }}" by {{ book.author }}?</p>
                    <p class="text-danger"><strong>This action cannot be undone.</strong></p>
                    
                    <!-- CSRF Token for delete protection -->
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-danger">Yes, Delete</button>
                            <a href="{% url 'book_list' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
